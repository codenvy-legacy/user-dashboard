<cdvy-toolbar cdvy-title="All projects"
              cdvy-button-name="Create Project"
              cdvy-button-href="#/create-project"></cdvy-toolbar>

<md-toolbar class="md-toolbar-tools" md-theme="toolbar-theme">
  <md-autocomplete flex hide show-gt-lg style="width: 800px"
                   md-selected-item="selectedItem"
                   md-search-text="searchText"
                   md-items="item in ctrl.querySearch(ctrl.searchText)"
                   md-item-text="display"
                   placeholder="Search project">
    <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
  </md-autocomplete>
  <md-button class="md-accent"><md-icon md-font-icon="fa fa-search"></md-icon></md-button>
  <span flex></span>
  <div class="md-toolbar-item md-tools" layout="row">
    <i class="projects-list-projects-cog fa fa-cog" dropdown-menu="listProjectsCtrl.dropDownOptionsList" dropdown-model="listProjectsCtrl.dropDownValue" dropdown-onchange="listProjectsCtrl.dropDownSelected(selected)" dropdown-item-label='name'></i>
  </div>
</md-toolbar>
<md-content md-scroll-y flex layout="column" layout-align="center" class="projects-list-projects" md-theme="maincontent-theme" >
  <md-progress-linear md-mode="indeterminate" class="projects-list-projects-progress" ng-show="listProjectsCtrl.state == 'loading'" ></md-progress-linear>
  <div ng-show="listProjectsCtrl.displayWorkspaceFilter" class="projects-list-projects-filter-panel" layout="row" layout-align="start center">
    <div class="projects-list-projects-filter-workspace-label">Filter workspaces:</div>
    <div flex="60" layout="row" layout-align="start center" layout-wrap>
      <div class="projects-list-projects-select-workspace" ng-repeat="workspace in listProjectsCtrl.workspaces">
        <md-checkbox ng-model="listProjectsCtrl.filtersWorkspaceSelected[workspace.workspaceReference.id]">{{workspace.workspaceReference.name}}</md-checkbox>
      </div>
    </div>
    <div flex layout="row" layout-wrap layout-align="end center"><span class="projects-list-projects-filter-action" ng-click="listProjectsCtrl.resetWorkspaceFilter()">Clear</span><i ng-click="listProjectsCtrl.hideWorkspaceFilter()" class="projects-list-projects-filter-action-icon material-design icon-ic_close_24px"></i></div>

  </div>
  <md-content flex>


    <div ng-repeat="(workspaceId, projects) in listProjectsCtrl.projectsPerWorkspace | listProjectWorkspaceFilter:listProjectsCtrl.filtersWorkspaceSelected">
      <cdvy-list-title cdvy-icon="fa fa-folder">
        {{listProjectsCtrl.getWorkspaceName(workspaceId)}}
        <span ng-show="projects.length == 0" class="project-list-empty">- No project</span>
      </cdvy-list-title>
      <cdvy-list ng-show="projects.length > 0">
        <cdvy-list-item ng-repeat="project in projects" flex-gt-sm="100" flex="33" ng-mouseover="hover=true" ng-mouseout="hover=false">
          <div layout-gt-sm="row" flex="100" layout-align="start center" class="project-list-row">
            <div class="project-list-static-icon">
              <md-icon md-font-icon="cdvyfont cdvyico-type-{{project.type}} cdvyico-type-blank"
                       class="project-type-icon"></md-icon>
            </div>
            <div flex-gt-sm="45" layout="column">
              <div class="project-name"><a ng-href="#/project/{{workspaceId}}/{{project.name}}">{{project.name}}</a>
              </div>
              <div class="project-details">{{project.description}}</div>
            </div>
            <span flex-gt-sm="15" class="project-details" show-sm am-time-ago="project.modificationDate"></span>

            <div flex-gt-sm="15">
              <md-icon ng-show="project.visibility == 'public'"
                       md-font-icon="material-design icon-ic_lock_open_24px"></md-icon>
              <md-icon ng-show="project.visibility == 'private'"
                       md-font-icon="material-design icon-ic_lock_24px"></md-icon>
            </div>
            <p flex-gt-sm="15" ng-show="hover" layout="row" layout-align="end center">
              <a ng-href="{{project.ideUrl}}" target="_blank">
                <md-icon md-font-icon="material-design icon-ic_forward_24px"></md-icon>
              </a>
            </p>
          </div>
        </cdvy-list-item>
      </cdvy-list>
    </div>
  </md-content>
</md-content>
