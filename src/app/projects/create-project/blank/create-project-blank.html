<div layout="column" flex>
  <div layout="row" flex layout-align="space-around start">
    <label flex="15" hide-sm hide-md>Type: </label>

    <div layout="row" flex="85"  layout-wrap>
      <cdvy-selecter ng-repeat="(typeCategory, types) in createProjectBlankCtrl.typesByCategory"
                     ng-model="createProjectCtrl.myTypeSelected"
                     cdvy-values="types"
                     cdvy-name="BlankProjectsWidget"
                     cdvy-title="{{typeCategory}}"
                     cdvy-icon="cdvyfont cdvyico-type-{{typeCategory}} cdvyico-type-blank"
                     cdvy-callback-controller="createProjectCtrl"
                     cdvy-options="type.id for type in values" />
    </div>
  </div>

</div>
