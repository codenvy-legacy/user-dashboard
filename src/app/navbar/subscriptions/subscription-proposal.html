<cdvy-panel cdvy-title="{{title}}">
  <div layout="row" layout-align="start center">
    <image src="{{icon}}" width="42px" class="subscription-proposal-image"></image>
    <p>{{description}}</p>
  </div>
  <ng-transclude class="subscription-proposal-content"></ng-transclude>
  <div layout="column" layout-align="center center">
    <cdvy-button-primary cdvy-button-title="{{buttonTitle}}" ng-click="proposalClick();"></cdvy-button-primary>
  </div>
</cdvy-panel>
