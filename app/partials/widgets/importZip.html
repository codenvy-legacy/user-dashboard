<div class="form-group">
    <ud-new-project-details parent-form="parentForm"
                            workspaces="workspaces"
                            new-project-data="newProjectData">
    </ud-new-project-details>

    <label for="remoteZipURL" class="control-label">Remote Zip URL</label>
    <input type="url"
           id="remoteZipURL"
           class="form-control"
           ng-model="newProjectData.remoteUrl"
           ng-change="setRemoteZipUrl()"
           placeholder="The URL of the remote Zip repository you want to import from"
           required />
</div>
